<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>Here are some links to help you start: </h2>
<ul>
  <li *ngFor="let h of d">
    <h2><a target="_blank" rel="noopener" href="https://angular.io/{{h}}">Tour #{{h}}</a></h2>
  </li>
</ul>

<ul *ngIf="radios | async as rs else empty">
  <li *ngFor="let radio of rs">
      {{ radio.id }}
  </li> 
</ul>

<router-outlet></router-outlet>
